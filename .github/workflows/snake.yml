name: Generate Snake
on:
  schedule:
    - cron: "20 */22 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: thisiswoo
          outputs: |
            dist/github-snake.svg
#            dist/github-snake-dark.svg?color_snake=#ff8080&color_dots=#0d1116,#d9ffd4,#b7ffad,#8fff80,#62ff4d?palette=github-dark
            dist/github-snake-dark.svg?color_snake=#ff8080&color_dots=#EEEEEE,#ace3a6,#91e687,#73e665,#47e334?palette=github-dark
#                     dist/github-snake-dark.svg?color_snake=#58A6FF&color_dots=#EEEEEE,#E1BEE7,#BA68C8,#8E24AA,#4A148C?palette=github-dark

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}